<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<style>
.box1{width:100px;
height:100px;
background-color:rgb(1,247,255,0.5)}
.box2{width:100px;
height:100px;
background-color:#E5B500}
</style>
<body ><!-- 颜色：1.css中可以直接用命名的颜色，但颜色名字居多，难以记忆
2.可以用rgb来调配颜色（r：红色；g：绿色；b：蓝色）每一种颜色范围0-255之间
   rgb语法：rgb（红绿蓝） 
   rgba语法：rgba（红，绿，蓝，0-1）0完全透明，0.5半透明
3.十六进制的rgb值 #  -->
<div class=box1></div>
<div class=box2></div>
</body>
</html>
