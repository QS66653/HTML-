<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
.box1{width:500px;height:500px;background-color:#abf;
background-image:url(1.png);/* URL后填写图片的路径 */background-repeat:no-repeat;
background-position:center,center;}
</style>
</head>
<body >
<div class=box1></div>

<!-- 背景颜色：background-color
背景图片：background-img（可以同时设置背景图和背景色，则前面为背景图，后面为背景颜色）
                   如果背景图片小于颜色，则背景图会自动平铺，将元素铺满
                   如果背景图大于背景颜色，则背景图被隐藏
      background-repeat设置背景重复方式
      可选值：repeat默认值，x和y双轴重复
      repeat-x沿着x重复
      repeat-y沿着y重复
      no-repeat背景图片不重复
      background-position:背景的位置：值有：top，bottoom，center，left，right
 -->
