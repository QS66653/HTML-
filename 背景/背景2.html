<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
.box1{width:500px;height:500px;background-color:#fab;
background-image:url(2.png);background-repeat:no-repeat;background-size:cover;overflow:auto;}
.box2{width:300px;height:1000px;background-image:url(1.png)}

</style>

<!-- 
background-clip：设置背景的范围：
可选值：border-box默认值，背景出现在边框下面
padding-box背景不出现边框，只出现在内容区和内边距
content-box背景只会出现在内容区
background-origin：背景图片的偏移量计算的原点
可选值padding-box默认值，background-position从内边距开始计算
content-box背景图片的偏移量从内容区进行计算
border-box背景图片的变量从边框处计算
background-size：设置值图片的大小
可选值：数字大小，cover完整铺满，contain图片比例不变，是图片完整显示 
background：背景简写，可以写出所有值-->
