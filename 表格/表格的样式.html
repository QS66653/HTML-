<!-- border-spacing设置了边框之间的距离（当设置其值为0时候，边框宽度为2px）

如果表格中更没有tbody，而是直接使用的tr
那么浏览器会自动创建一个tbody，并且将tr全部放入
tr不是table的子元素
display:table-cell,将元素设置为单元格（元素具有了表格的性质)-->
