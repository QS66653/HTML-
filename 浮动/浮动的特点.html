<p>“雄赳赳，气昂昂，跨过鸭绿江，保和平，卫祖国，就是保家乡。”如今，当熟悉的《中国人民志愿军战歌》再次响起，依旧让人心潮澎湃。这首经典的歌曲，书写的正是抗美援朝的烽火岁月，鼓舞了全国人民的士气。

那是1950年，中华人民共和国刚刚成立一年，百废待兴。

1950年6月，朝鲜内战爆发，美国进行武装干涉，同时派第七舰队侵入中国台湾海峡，并将战火烧到鸭绿江边。1950年10月，在朝鲜人民处于极端困难、中国安全受到严重威胁的情况下，中共中央和毛泽东同志根据朝鲜劳动党和政府的请求，以及中国人民的意愿，作出“抗美援朝、保家卫国”决策，组建了中国人民志愿军。

战争中，志愿军涌现出杨根思、黄继光、邱少云等众多英雄模范和功臣。中国人民志愿军被称为“最可爱的人”，他们可歌可泣的英雄事迹汇成强大的民族凝聚力，创造了伟大的抗美援朝精神，极大地鼓舞着全国人民为保卫和建设祖国而团结奋斗。

寒冬，战场上的条件极其艰难困苦，志愿军脚下路河冰冻，身上衣被单薄，而且粮弹缺乏，常常只能“吃一把炒面就一把雪”，然而，志愿军依旧以大无畏的英雄气概同高度现代化装备的敌军英勇作战，把战线稳定在三八线附近。

抗美援朝战争历时两年零九个月。在异常残酷的战争中，志愿军指战员发扬祖国和人民利益高于一切、为了祖国和民族的尊严而奋不顾身的爱国主义精神，英勇顽强、舍生忘死的革命英雄主义精神，不畏艰难困苦、始终保持高昂士气的革命乐观主义精神，为完成祖国和人民赋予的使命、慷慨奉献自己一切的革命忠诚精神，以及为了人类和平与正义事业而奋斗的国际主义精神，创造了伟大的抗美援朝精神，成为国家和人民的宝贵精神财富。</p></div>

<p>深冬寒夜，桌上的日历又撕去一页：老王，你竟走了170天了！

你比我小一岁，我却“老王老王”叫惯了。这170天，如果你还活着，我能够想象，跟过去32年的每一天一样：守着岛，每天把国旗升起来。现在你走了，这半年发生了很多事，我想好好跟你说一说。

就在新年前夕，国家主席习近平发表二○一九年新年贺词，特别提到了几个人，“我们要记住守岛卫国32年的王继才同志……他们是新时代最可爱的人，永远值得我们怀念和学习”。听到你名字的时候，我的激动和感动不可言说，两行热泪夺眶而出。你要是听到肯定也要兴奋得睡不着了吧，就像2015年你从北京参加完军民迎新春茶话会回来，激动地拉着我来来回回说了十几遍一样。

老王，习近平总书记和全国人民都没有忘了你！你去世那天，我含泪写下追忆你的第一篇文章，一经登出，引起社会强烈反响。8月初，习近平总书记作出重要指示强调，要大力倡导你的这种爱国奉献精神，使之成为新时代奋斗者的价值追求。随后，全国掀起了向你学习的热潮，你被追授为全国优秀共产党员，被评定为革命烈士……越来越多的人知道了你一辈子守岛的故事，你做到了一个人感动一个国！人们用不同的方式纪念你，战友们向你敬礼，百姓们排了话剧，作家要写你的传记，电视里每个频道都有你。我乘高铁、坐地铁都能看到关于你的海报，南京艺术学院还找到光明日报，要通过师生创作在岛上塑一尊你的雕像——群众的眼睛是雪亮的，正能量永远是主旋律！我经常觉得，老王你没走，离我们还很近。

老王，你以前总跟我说，觉得自己一辈子挣钱少，陪家人少，心里有愧。现在我要告诉你，习近平总书记指出，对像你这样长期在艰苦岗位甘于奉献的同志，各级组织要积极主动帮助他们解决实际困难，在思想、工作和生活上给予更多关心爱护。政府和社会时刻挂念着你一家老小，你大可放心。今年，王仕花来南京过元旦，她说现在一家子过得挺好的。你走后，王仕花化悲痛为力量，下了岛，我们一起走了北京、新疆和江苏很多地方，作了27场报告，她说要把你守岛卫国、坚守奉献的故事讲给全国人民听。前不久，武警边防部队成建制退出现役，王志国也从武警入了海警。他电话里跟我说：“郑大爷，我得追我父亲惦念一生的从军梦，继续当个兵，保家卫国！”还有你始终惦记的两个女儿，大女儿在老家的生活已经有了很大改观，小女儿更是提交了入党申请书！现在这些孩子都主动跟着你的脚步往前走，你该欣慰！

我知道，你最魂牵梦萦、放心不下的是守了一辈子的开山岛。我要告诉你的是，岛每天有人守，五星红旗每天都在开山岛上高高飘扬！在你精神的感召下，刘文金、马洪波、武建兵三位民兵申请自愿守岛，每天升旗，他们还要点你的名，“王继才！”“到！”铿锵有力。我要告诉你的是，岛上生活条件有了新变化，开山岛越来越漂亮！岛上新架了信号接发器，通了无线网，你种的葡萄第一次挂果摘了快20斤，桃子也有几大筐，又香又甜……看到有两株枯死的桃树，王仕花随即挖了树坑，一边仔细栽下新苗子，一边说“明年就该发新芽了”。守岛的民兵们给我们拍着胸脯保证，会照料好岛上的一草一木！我还要告诉你的是，上岛的人越来越多，开山岛成了人们心中的精神坐标！营房改造成的展馆已有近两万人前来参观，整修后的大礼堂也变成了“开山岛道德讲堂”，上万名党员在岛上宣誓入党或重温入党誓词……以前我每次去看你，都觉得开山岛是孤岛一座，现在，这个岛已经成了爱国主义教育基地，以温度激活无数人心中爱国奉献的精神种子。

老王，认识你10多年了，现在你成了全国人民心中的英雄，但在我心里，你是英雄，也是个有血有肉的平凡人。记得我第一次带学生上岛，我陪你喝酒，你说到因为守岛错过大女儿婚礼时，泣不成声，哭得像个孩子；每天晚上，你要拿大扫把把涨潮后爬到房前屋后的蛇虫扫回海里去，才敢睡下，我问你怕不怕，你说上岛那一年，就练出胆子来了；前些年，你终于动了想要下岛的念头，鼓起勇气，叫我陪你去找老政委，听到弥留之际的老政委一句“你守着岛我放心”，你就藏起下岛的申请书，掉头又回去了……我问你这么枯燥孤独的日子怎么受得了？你说，“谁能耐得住？但总得有个人吧”，我问你要守到什么时候？你说，“我要守到守不动为止”。守岛成为你的事业，在默默无闻的奉献和坚守中，你用行动给我、给我们树起了标杆。

老王，算一算时间，我也快要退休了。这么多年，一路写好人、写英雄，一路感动，也一路道别。作为记者，我要做的就是能够让你们的事迹影响更多的人。4年前第一届“好记者讲好故事”，你守着电视听到我讲的故事里有你，激动得给我发了消息。去年我再一次站在台上，只讲了你一个人的故事，可惜你再也听不到了。但每次看到台下观众的热泪和他们听完故事后更加坚定的眼神，我都在想：老王，你这辈子，值！

醉里梦回开山岛，又同你坐看岛上惊涛拍岸，听漫卷红旗的猎猎雄风，东方破晓时的鸡鸣狗吠，林间枝头的海鸟啁啾……</p> -->
