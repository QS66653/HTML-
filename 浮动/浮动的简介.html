<!-- 通过浮动可以使一个元素向左或者向右浮动
float:right;float:left;float:none
元素设置了浮动之后，布局的等式不需要强制成立
元素设置了浮动之后会脱离文档流，下面的元素自动向上移动
浮动的特点：
1.浮动元素完全脱离文档流，不在占据文档流位置
2.设置浮动元素以后元素会向服元素的左侧或者右侧移动
3.浮动元素默认不会从父元素中移出 
4.浮动元素向左或向右不会超过它前面的浮动元素
5.浮动元素上方有没设置浮动的那么浮动元素没法上移
6.浮动元素容纳不下的时候会被挤掉-->
