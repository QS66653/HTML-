<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title><style>
.box1{width:200px;height:200px;background-color:#bfa;float:left;}
.box2{}
.box3{width:200px;height:200px;background-color:#3F7F7F;clear:left;}
</style>
</head>
<body >
<div class=box1></div>
<div class=box2></div>
<div class=box3></div>
</body>
</html>
<!-- clear
作用：清除浮动浮动元素对当前元素的影响
可选值：left 清除左侧元素对于当前元素的影响
     right清除右侧浮动元素对于当前元素的影响
     both清除两侧中最大影响的那侧 -->
