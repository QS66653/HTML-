<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<style>

p{color:red}
div{color:greenyellow;
background-color:orange}
</style>
<body >
<!-- 样式的继承，我们为一个元素设置样式，其号后代元素会继承
但并不是所有样式都会被继承，背景，布局等  -->
<p>我是p元素
<span>我是p里的span</span></p>
<div>我是div
<span>我是div中的span
<em>我是span中的em</em></span>
</div>
</body>
</html>
