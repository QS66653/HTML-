<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
@font-face{
font-family:myfont;/* 指定的字体名字 */
src:url()/* 外部提供的字体的路径 */}
p{ font-family:cursive}
</style>

<!-- 字体相关样式：color设置（字体）颜色
         font-size字体大小     相关单位em：相当于当前元素一个font-size
                                  rem相当于根元素的一个font-size
         font-family：字体族（字体的格式）
         可选值有（字体的分类）：serif（衬线字体），sans-serif（非衬线字体），monospace（等宽字体）cursive（草书字体）
                                                         不同浏览器自我识别，字体的显示是根据用户是否安装                     -->
