<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>div{font-size:50px;
border:1px red solid;
line-height:1}
</style>
</head>
<body >
<div>今天的天气真的好</div>
</body>
</html>
<!-- 行高：1.文字占用的实际高度，可以通过line-height来设置行高
    2.行高可以设置一个指定高度（px em）
    3.也可以直接为行高设置一个整数（如果设置的是整数，那代表字体倍数）
字体框：字体框就是字体存在的格子，设置font-size实际就是设置字体框的高度
            行高会在字体框的上下平均分配
            行间距=行高-字体大小  -->
