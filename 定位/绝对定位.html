<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
.box1{width:200px;height:200px;background-color:#bfa}
.box2{width:200px;height:200px;background-color:#baf;position:absolute;
left:200px;top:-200px}
.box3{width:200px;height:200px;background-color:#fba}
.box4{width:400px;height:400px;background-color:#fed}
.box5{width:300px;height:300px;background-color:#fde}
</style>
</head>
<body >
<div class=box1>1</div>
<div class=box4>4<div class=box5>5<div class=box2>2</div></div></div>

<div class=box3>3</div>
</body>
</html>
<!-- 绝对定位：
      当元素的position属性设置为absolute时，则开启了元素的绝对定位
绝对定位的特点：
        1.开启绝对定位，不设置偏移量元素的位置不会发生变化
        2.开启绝对定位后，元素会脱离文档流
        3.绝对定位会改变元素的性质，行内变成块，块的宽高被撑开
        4.绝对定位会使得元素提升一层级
        5.绝对定位元素是相对于包含块定位
包含块：
     正常情况下：包含块是离着当前元素最近的祖先块元素
     开启绝对定位时：包含块指的是离着它最近的开启了定位的祖先元素（如果所有的祖先元素都没有开启定位，那么跟元素就是包含块）
 html（根元素，初始包含块）        -->
