<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
.box1{width:200px;height:200px;background-color:#bfa}
.box2{width:200px;height:200px;background-color:#baf;position:fixed;
left:200px;top:-200px}
.box3{width:200px;height:200px;background-color:#fba}
</style>
</head>
<body >
<div class=box1>1</div>
<div class=box2>2</div>
<div class=box3>3</div>
</body>
</html>
<!-- 固定定位：
    将元素的position的属性设置为fixed则开启了元素的固定定位
    固定定位也是一种绝对定位，所以固定定位大部分特点和绝对定位一样
    唯一不同的是固定定位永远参照于浏览器的视口进行定位（浏览器的第一行）（元素固定在视口）
    
  -->
