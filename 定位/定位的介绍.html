<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
.box1{width:200px;height:200px;background-color:#bfa}
.box2{width:200px;height:200px;background-color:#baf;position:relative;
left:200px;top:-200px}
.box3{width:200px;height:200px;background-color:#fba}
</style>
</head>
<body >
<div class=box1>1</div>
<div class=box2>2</div>
<div class=box3>3</div>
</body>
</html>
<!-- 定位：1.是一种更加高级的布局手段
    2.通过定位可以使元素摆放在页面的任意位置
    3.使用position属性来设置定位 
可选值：
     static默认值，元素是静止的没有开启元素的定位
     relative开启元素的相对定位
     absolute开启元素的绝对定位
     fixed开启元素的固定定位
     sticky开启元素的粘滞定位
相对定位：
              当元素position属性值设置为relative时开启元素相对定位
相对定位特点：
      1.元素开启相对定位以后，如果不设置偏移量，不会偏移
      2.相对位置是元素相对于文档流的位置
      3.相对定位会高于原文档流
      4.相对定位不会脱离文档流
      5.相对定位不会改变元素性质
偏移量：
             当元素设置了定位，偏移量来改变元素的位置
             top相对上边元素距离，bottom相对下边元素距离，left相对左边元素距离，right相对右边元素距离
                     -->
