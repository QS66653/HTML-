<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
.box1{width:200px;height:200px;background-color:#eab;position:absolute;}
.box2{width:200px;height:200px;background-color:#ecb;position:absolute;top:50px;left:50px;z-index:2}
.box3{width:200px;height:200px;background-color:#edb;position:absolute; top:100px;left:100px}
.box4{width:200px;height:200px;background-color:#efb;position:absolute; top:150px;left:150px}
</style>
</head>
<body >
<div class=box1>1</div>
<div class=box2>2</div>
<div class=box3>3
<div class=box4>4</div></div>
</body>
</html>
<!-- 可用z-index来设计元素的层级 。
         不设计层级时候最靠后层级最大
         祖先元素不会遮盖住后代元素-->
