<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head><style>
.box1{/* 内容区：元素中的所有文本内容都在内容区排列，内容区大小由两个属性决定（宽度和高度） */
width:200px;
height:200px;
background-color:yellow;border-color:green;
border-width:10px;
border-style:solid;}
</style>
<body >
<!-- 盒模型，盒子模型，框模型
对元素设置矩形盒子后，对页面不同布局进行摆放
盒子组成；
1.内容区
2.内边距
3.边框：需要设置宽度border-width，边框的颜色border-color，边框的风格border-style
4.外边距 -->
<div class=box1></div>
</body>
</html>
