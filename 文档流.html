<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head><style>
.box1{background-color:yellow;
width:100px}
.box2{background-color:red;
width:100px}
span{background-color:#E5B500;
}
</style>
<body >
<!-- 文档流：网页有着多层的结构，一层摞着一层
               通过css可以分为每一层的的设计样式
               作为用户我们只能看最顶层（这些层中，最底下的一层称为文档流）
               元素对于我们来说，分为两部分（在文档流中，不在文档流中）
     1.块元素：块元素单独一行
                默认宽度是全部（把父元素占满）
                默认高度是撑满
     2. 行内元素：自左向右水平排列
                只占用自身，如果一行中容纳不下所有，到第二行重新自左向右排列-->
<div class=box1>我是div1</div>
<div class=box2>我是div2</div>
<span>我是span1</span>
<span>我是span2</span>
</body>
</html>
