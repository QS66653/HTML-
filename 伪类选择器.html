<body><!-- 伪类选择器：
:first-child；第一个子元素（(元素排序指的是所有子元素的排序)
:last-child；最后一个元素 (元素排序指的是所有子元素的排序)
:nth-child():第n个元素  (元素排序指的是所有子元素的排序)
特殊值：n第n个n的范围是0到∞
     2n偶数项
     2n+1奇数项       
 同类型排序：
 first-of-type:同类型的第一个元素
 last-of-type:同类型的最后一个元素
 nth-of-type:同类型的第n个元素    
 not()否定伪类    
          -->
<ul>
<li>第一个</li>
<li>第二个</li>
<li>第三个</li>
</ul>
